<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/rwt_robot_monitor/css/rwt_robot_monitor.css"></link>
    <title>rwt_robot_monitor</title>
  </head>
  <body>
    <div class="container">
      
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-star"></span>rwt_robot_monitor <small>robotwebtools robot monitor
            <a href="/rwt_robot_monitor/plotter.html">plotter is here</a></small><span id="config-button"></span></h1>
      </div>

      <div class="contents">
        <div class="">
          <h2>Errors</h2>
          <div class="inner-list-window short-window">
            <ul class="list-group" id="error-list">
            </ul>
          </div>
        </div>
        <div class="">
          <h2>Warnings</h2>
          <div class="inner-list-window short-window">
            <ul class="list-group" id="warn-list">
            </ul>
          </div>
        </div>
        <div class="">
          <h2>All</h2>
          <div class="inner-list-window long-window">
            <ul class="list-group" id="all-list">
            </ul>
          </div>
        </div>
        <div class="footer-stats">
          <p>Last message received <span id="last-message-sec">0</span> seconds ago
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../rwt_utils_3rdparty/jquery.min.js"></script>
    <script type="text/javascript" src="3rdparty/ros/js/eventemitter2.js"></script>
    <script type="text/javascript" src="3rdparty/ros/js/roslib.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/d3/d3.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../rwt_utils_3rdparty/rwt_utils.js"></script>
    <script type="text/javascript" src="../rwt_plot/js/rwt_plot.js"></script>
    <script type="text/javascript" src="/rwt_robot_monitor/rwt_robot_monitor.js"></script>
    <script type="text/javascript" src="/rwt_robot_monitor/rwt_robot_monitor_main.js"></script>
  </body>
</html>
