<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/rwt_robot_monitor.css"></link>
    <title>rwt_robot_monitor</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-star"></span>rwt_robot_monitor <small>robotwebtools robot monitor</small></h1>
      </div>
      <div class="contents">
        <div class="">
          <h2>Errors</h2>
          <div class="inner-list-window short-window">
            <ul class="list-group" id="error-list">
            </ul>
          </div>
        </div>
        <div class="">
          <h2>Warnings</h2>
          <div class="inner-list-window short-window">
            <ul class="list-group" id="warn-list">
            </ul>
          </div>
        </div>
        <div class="">
          <h2>All</h2>
        </div>
        <div class="footer-stats">
          <p>Last message received <span id="last-message-sec">0</span> secnods ago
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/rwt_plot/flot/jquery.min.js"></script>
    <script type="text/javascript" src="/roslibjs/eventemitter2.min.js"></script>
    <script type="text/javascript" src="/roslibjs/roslibjs/build/roslib.js"></script>
    <script type="text/javascript" src="/roslibjs_experimental/roslibjs_experimental.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/lodash.min.js"></script>
    <script type="text/javascript" src="/rwt_plot/d3.v3.min.js"></script>
    <script type="text/javascript" src="/rwt_robot_monitor/rwt_robot_monitor.js"></script>
    <script type="text/javascript" src="/rwt_robot_monitor/rwt_robot_monitor_main.js"></script>
  </body>
</html>
