<!doctype html>
<html lang="en">
  <head>
    <title>rwt_keyboard_teleop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Robot web tools-->
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <link rel="stylesheet" type="text/css" href="ui.css">

    <script src="https://yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="joystick.js"></script>
    
</head>
  <body>
    <div class="container">
        <h1>rwt_keyboard_teleop</h1>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div id="Head">Joystick</div>
            <div id="joystick"></div>
            <div id = "linvel">
              <h5>Current linear velocity(m/s)  : <span id="lindisp">0.5</span></h5><button id = "bl1">Inc by 10%</button><button id = "bl2">Dec by 10%</button>
            </div>  
            <div id = "angvel"> 
            <h5>Current angular velocity(m/s) : <span id="angdisp">1.0</span></h5><button id = "ba1">Inc by 10%</button><button id = "ba2">Dec by 10%</button>
           </div>
        </div>
        <div class="col-lg-6">
            <div id="Head">Camera Feed</div>
            <div id="topic">Camera topic : <input type="text" placeholder="/camera/rgb/image_raw"><button id= "lv">Load Video</button></div>         
            <img src=""  alt="" id="video" />
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
