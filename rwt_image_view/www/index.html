<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/rwt_image_view/css/rwt_image_view.css"></link>
    <title>rwt_image_view</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-star"></span>rwt_image_view <small>robotwebtools image view</small> <span id="config-button"></span></h1>
      </div>
      
      <div id="topic-area">
        <form id="topic-form" role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="topic-select">topic</label>
            <select id="topic-select" class="form-control">
            </select>
          </div>
          <button type="submit" class="btn btn-primary">view</button>
          <button type="button" id="record-button" class="btn btn-success">record</button>
	        <button type="button" id="reset-gazebo-button" class="btn btn-success">reset-gazebo</button>
        </form>
        
        <form id="audio-form" role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="audio-select">audio</label>
            <select id="audio-select" class="form-control"></select>
          </div>
          <button type="submit" class="btn btn-primary">listen</button>
          <button type="button" id="audio-topic-update-button" class="btn btn-success">update list</button>
        </form>
      </div>
      <!-- click point goes wrong -->
      <!-- <div class="row"> -->
      <!--   <div id="canvas-area" class="col-md-12"></div> -->
      <!-- </div> -->
      <div id="canvas-area"></div>

      <center>
        <button type="button" id="l-grab-button"    class="btn btn-primary">L grab</button>
        <button type="button" id="l-release-button" class="btn btn-primary">L release</button>
        <button type="button" id="l-pull-button"    class="btn btn-primary">L pull</button>
        
        <label class="btn btn-primary active">
          <input type="radio" name="options" id="l-mode-button" autocomplete="off" checked>L Mode
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" id="r-mode-button" autocomplete="off">R Mode
        </label>

        <button type="button" id="r-grab-button"    class="btn btn-primary">R grab</button>
        <button type="button" id="r-release-button" class="btn btn-primary">R release</button>
        <button type="button" id="r-turn-button"    class="btn btn-primary">R turn</button>
        <br><br>
        <button type="button" style="width:20%;" id="u-look-button" class="btn btn-primary">Up    </button><br>
        <button type="button" style="width:20%;" id="l-look-button" class="btn btn-primary">Left  </button>
        <button type="button" style="width:10%;" id="c-look-button" class="btn btn-primary">Center</button>
        <button type="button" style="width:20%;" id="r-look-button" class="btn btn-primary">Right </button><br>
        <button type="button" style="width:20%;" id="d-look-button" class="btn btn-primary">Down  </button>
      </center>


    </div>

    <div id="debug-text-area1">text1</div>
    <div id="debug-text-area2">text2</div>
    <div id="debug-text-area3">text3</div>
    <div id="debug-text-area4">text4</div>
    <div id="debug-text-area5">text5</div>
    <h1><div id="debug-text-area6">Your Mic is OFF</div></h1>
    
    <script type="text/javascript" src="/rwt_utils_3rdparty/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/rwt_image_view/3rdparty/ros/js/eventemitter2.js"></script>
    <script type="text/javascript" src="/rwt_image_view/3rdparty/ros/js/roslib.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/lodash.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/mjpegcanvasjs/build/mjpegcanvas.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/rwt_utils.js"></script>
    <script type="text/javascript" src="/rwt_image_view/js/rwt_image_view_main.js"></script>

  </body>
</html>
