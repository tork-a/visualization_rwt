<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/rwt_utils_3rdparty/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/rwt_image_view/css/rwt_image_view.css"></link>
    <title>rwt_image_view</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><span class="glyphicon glyphicon-star"></span>rwt_image_view <small>robotwebtools image view</small> <span id="config-button"></span></h1>
      </div>
      
      <div id="topic-area">
        <form id="topic-form" role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="topic-select">topic</label>
            <select id="topic-select" class="form-control">
            </select>
          </div>
          <button type="submit" id="submit-button" class="btn btn-primary">view</button>
          <button type="button" id="record-button" class="btn btn-success">record</button>
	        <button type="button" id="reset-gazebo-button" class="btn btn-success">reset-gazebo</button>
        </form>
        
        <form id="audio-form" role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="audio-select">audio</label>
            <select id="audio-select" class="form-control"></select>
          </div>
          <button type="submit" class="btn btn-primary">listen</button>
          <button type="button" id="audio-topic-update-button" class="btn btn-success">update list</button>
        </form>
      </div>
      <!-- click point goes wrong -->
      <!-- <div class="row"> -->
      <!--   <div id="canvas-area" class="col-md-12"></div> -->
      <!-- </div> -->
      <div id="canvas-area"></div>

      <div style="text-align:center; font-size:300%" id="servo-state-text">Servo state is here</div>

      <div style="display:inline-block; width:50%; text-align:center; font-size:200%; float:left;"  id="l-text">L control state</div>
      <div style="display:inline-block; width:50%; text-align:center; font-size:200%; float:right;" id="r-text">R control state</div>


      <button type="button" id="l_gripper_open"    class="btn btn-primary">#Url.empid#</button>

      <div id="rwt-command-buttons" style="text-align:center;">
          Manipulation Specific Control<br>
          <button type="button" id="l_gripper_open"    class="btn btn-primary">L grab</button>
          <button type="button" id="l_gripper_close"   class="btn btn-primary">L release</button>
          <button type="button" id="l_turn_l"          class="btn btn-primary">L turn left</button>
          <button type="button" id="l_turn_r"          class="btn btn-primary">L turn right</button>
          <button type="button" id="l_clickteleopmode" class="btn btn-primary">L Mode</button>
          <button type="button" id="r_clickteleopmode" class="btn btn-primary">R Mode</button>
          <button type="button" id="r_gripper_open"    class="btn btn-primary">R grab</button>
          <button type="button" id="r_gripper_close"   class="btn btn-primary">R release</button>
          <button type="button" id="r_turn_l"          class="btn btn-primary">R turn left</button>
          <button type="button" id="r_turn_r"          class="btn btn-primary">R turn right</button>

        <br>
        <div style="text-align:center;">
          Camera View Control<br>
          <button type="button" style="width:20%;" id="h_look_u" class="btn btn-primary">Up    </button><br>
          <button type="button" style="width:20%;" id="h_look_l" class="btn btn-primary">Left  </button>
          <button type="button" style="width:10%;" id="h_look_c" class="btn btn-primary">Center</button>
          <button type="button" style="width:20%;" id="h_look_r" class="btn btn-primary">Right </button><br>
          <button type="button" style="width:20%;" id="h_look_d" class="btn btn-primary">Down  </button>
        </div>

        <br>
        <div style="display:inline-block; width:50%; text-align:center; float:left;">
          Left Arm Jog<br>
          <button type="button"   style="width:30%;" id="l_jog_f" class="btn btn-primary">+X</button><br>
          <button type="button"   style="width:20%;" id="l_jog_l" class="btn btn-primary">+Y</button>
          <div class="btn-group"  style="width:20%;">
            <button type="button" style="width:50%;" id="l_jog_u" class="btn btn-primary">+Z</button>
            <button type="button" style="width:50%;" id="l_jog_d" class="btn btn-primary">-Z</button>
          </div>
          <button type="button"   style="width:20%;" id="l_jog_r" class="btn btn-primary">-Y</button><br>
          <button type="button"   style="width:30%;" id="l_jog_b" class="btn btn-primary">-X</button>
        </div>
        <div style="display:inline-block; width:50%; text-align:center; float:right;">
          Right Arm Jog<br>
          <button type="button"   style="width:30%;" id="r_jog_f" class="btn btn-primary">+X</button><br>
          <button type="button"   style="width:20%;" id="r_jog_l" class="btn btn-primary">+Y</button>
          <div class="btn-group"  style="width:20%;">
            <button type="button" style="width:50%;" id="r_jog_u" class="btn btn-primary">+Z</button>
            <button type="button" style="width:50%;" id="r_jog_d" class="btn btn-primary">-Z</button>
          </div>
          <button type="button"   style="width:20%;" id="r_jog_r" class="btn btn-primary">-Y</button><br>
          <button type="button"   style="width:30%;" id="r_jog_b" class="btn btn-primary">-X</button>
        </div>
      </div>
    </div>

    <div id="debug-text-area1">text1</div>
    <div id="debug-text-area2">text2</div>
    <div id="debug-text-area3">text3</div>
    <div id="debug-text-area4">text4</div>
    <div id="debug-text-area5">text5</div>
    <h1><div id="debug-text-area6">Your Mic is OFF</div></h1>
    
    <script type="text/javascript" src="/rwt_utils_3rdparty/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/rwt_image_view/3rdparty/ros/js/eventemitter2.js"></script>
    <script type="text/javascript" src="/rwt_image_view/3rdparty/ros/js/roslib.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/lodash.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/mjpegcanvasjs/build/mjpegcanvas.min.js"></script>
    <script type="text/javascript" src="/rwt_utils_3rdparty/rwt_utils.js"></script>
    <script type="text/javascript" src="/rwt_image_view/js/rwt_image_view_main.js"></script>

  </body>
</html>
